name: Lector de Vouchers Telegram

on:
  # Opci칩n 1: Ejecutar manualmente desde la web de GitHub (bot칩n "Run workflow")
  workflow_dispatch:

  # Opci칩n 2: Ejecutar autom치ticamente (Cron)
  schedule:
    # Se ejecuta el d칤a 28 de cada mes a las 12:00 UTC
    - cron: '0 12 28 * *'

jobs:
  ejecutar-script:
    runs-on: ubuntu-latest # Usamos Linux que es el m치s barato (1x minutos)

    steps:
      - name: 游닌 Descargar c칩digo
        uses: actions/checkout@v3

      - name: 游릭 Instalar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: 游닍 Instalar librer칤as
        run: npm install

      - name: 游댏 Generar archivos de credenciales
        # Aqu칤 creamos los archivos f칤sicos a partir de los secretos de GitHub
        run: |
          echo "${{ secrets.GOOGLE_CREDENTIALS_JSON }}" > google-credentials.json
          # Creamos el .env al vuelo
          echo "TELEGRAM_API_ID=${{ secrets.TELEGRAM_API_ID }}" >> .env
          echo "TELEGRAM_API_HASH=${{ secrets.TELEGRAM_API_HASH }}" >> .env
          echo "TELEGRAM_SESSION='${{ secrets.TELEGRAM_SESSION }}'" >> .env
          echo "TARGET_CHAT_ID=${{ secrets.TARGET_CHAT_ID }}" >> .env
          echo "GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}" >> .env
          echo "SPREADSHEET_ID=${{ secrets.SPREADSHEET_ID }}" >> .env

      - name: 游 Ejecutar Bot
        run: npx ts-node src/index.ts